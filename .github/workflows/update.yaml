name: Update Strings
on:
  schedule:
    - cron: '0 7 * * 1-5' # Run Mon-Fri at 7AM UTC
  workflow_dispatch:
    inputs:
      type:
        description: Type of update (standard, nofile, matchid)
        required: true
        default: "standard"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Install Linux packages
        run: |
          # Add external PPA, latest version of QT is 5.12.x for Ubuntu 20.04
          sudo add-apt-repository ppa:beineri/opt-qt-5.15.2-focal -y
          sudo apt update
          sudo apt install git qt515tools -y
      - name: Clone l10n repository
        uses: actions/checkout@v3
        with:
          path: "translationFiles"
      - name: Clone main code repository
        uses: actions/checkout@v3
        with:
          repository: "mozilla-mobile/mozilla-vpn-client"
          fetch-depth: 0
          path: "vpn"
      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install Python dependencies
        run: |
          pip install -r translationFiles/.github/scripts/requirements.txt
      - name: Extract new strings
        run: |
          # Manually add QT executables to path
          export PATH=/opt/qt515/bin:$PATH
          (cd vpn && python scripts/utils/generate_strings.py -o translations/generated -g src/ui/guides -t src/ui/tutorials)
          echo '### DUMMY PRO FILE' > vpn/translations/generated/dummy.pro
          echo 'HEADERS += l18nstrings.h' >> vpn/translations/generated/dummy.pro
          echo 'SOURCES += l18nstrings_p.cpp' >> vpn/translations/generated/dummy.pro
          echo 'SOURCES += ../l18nstrings.cpp' >> vpn/translations/generated/dummy.pro
          echo 'TRANSLATIONS += translations.ts' >> vpn/translations/generated/dummy.pro
          echo 'HEADERS += $$files(../../src/*.h, true)' >> vpn/translations/generated/dummy.pro
          echo 'SOURCES += $$files(../../src/*.cpp, true)' >> vpn/translations/generated/dummy.pro
          echo 'RESOURCES += $$files(../../src/*.qrc, true)' >> vpn/translations/generated/dummy.pro
          echo 'HEADERS += $$files(../../nebula/*.h, true)' >> vpn/translations/generated/dummy.pro
          echo 'SOURCES += $$files(../../nebula/*.cpp, true)' >> vpn/translations/generated/dummy.pro
          echo 'RESOURCES += $$files(../../nebula/*.qrc, true)' >> vpn/translations/generated/dummy.pro

          lupdate -version
          lupdate vpn/translations/generated/dummy.pro -ts translations.ts
          # Store translations for each branch in branch.ts, then convert them
          # from both main and branch, with precedence to the former.
          for branch in $(cd vpn && git branch -r | grep origin/releases); do
            echo Importing strings from $branch
            (cd vpn && git checkout $branch)
            # Ensure that the folder to store the .ts file exists, generate
            # strings from strings.yaml
            mkdir -p vpn/translations/en
            (cd vpn && python scripts/utils/generate_strings.py)
            lupdate vpn/src/src.pro -ts branch.ts
            lconvert -i translations.ts branch.ts -o tmp.ts
            mv tmp.ts translations.ts
            rm branch.ts
          done
          (cd vpn && git checkout main)
          python translationFiles/.github/scripts/extract_source_strings.py --input translations.ts --l10n translationFiles
          python translationFiles/.github/scripts/update_other_locales.py --reference en --xliff mozillavpn.xliff --path translationFiles/ --type "${{ github.event.inputs.type }}"
      - run : git config --global user.email 'flodolo@users.noreply.github.com'
      - uses: peter-evans/create-pull-request@v4
        with:
          path: "translationFiles"
          commit-message: "Extract new strings and update all locales"
          branch: l10n_automation
          delete-branch: true
          title: "Extract new strings"
