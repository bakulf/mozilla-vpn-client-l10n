name: UpdateStrings 
on: 
  schedule:
    - cron: '0 12 * * 1-5' #  At 12:00 on day-of-week
  workflow_dispatch:
jobs:
  fetch:
    runs-on: ubuntu-latest
    container:
        image: debian
    steps:
      - run: apt update && apt install qttools5-dev-tools qt5-default g++ make git -y
      - uses: actions/checkout@v2
        with:
          path: "translationFiles"
      - uses: actions/checkout@v2
        with:
          repository: "bakulf/mv"
          path: "vpn"
          token: ${{ secrets.ACCESSCODE }}
      - run: ls -l 
      - run: chmod +x translationFiles/.github/update.sh && python translationFiles/.github/update.py
      - run: ls -l translationFiles/
      - run : git config --global user.email 'strseb@users.noreply.github.com'
      - uses: peter-evans/create-pull-request@v3
        with: 
          path: "translationFiles"
          commit-message: "Auto Commit new Strings"
          branch-suffix: "timestamp"
          title: "Import new Strings"